<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Weboldalam</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Üdvözöllek a weboldalamon!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Főoldal</a></li>
                <li><a href="oldal1.html">Oldal 1</a></li>
                <li><a href="oldal2.html">Oldal 2</a></li>
                <li><a href="oldal3.html">Oldal 3</a></li>
                <li><a href="oldal4.html">Oldal 4</a></li>
                <li><a href="oldal5.html">Oldal 5</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-4">
        <h2>Kapcsolatfelvétel</h2>
        <p>Kérlek, töltsd ki az alábbi űrlapot!</p>
    
        <form id="kapcsolatForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nev" class="form-label">Név</label>
                <input type="text" class="form-control" id="nev" name="nev" required>
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Email cím</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
    
            <div class="mb-3">
                <label for="kor" class="form-label">Életkor</label>
                <input type="number" class="form-control" id="kor" name="kor" min="1" max="120" required>
            </div>
    
            <div class="mb-3">
                <label for="varos" class="form-label">Város</label>
                <select id="varos" class="form-select" name="varos" required>
                    <option value="">-- Válassz várost --</option>
                    <option value="budapest">Budapest</option>
                    <option value="kecskemet">Kecskemét</option>
                    <option value="szeged">Szeged</option>
                    <option value="pecs">Pécs</option>
                    <option value="debrecen">Debrecen</option>
                </select>
            </div>
    
            <div class="mb-3">
                <label for="uzenet" class="form-label">Üzenet</label>
                <textarea class="form-control" id="uzenet" name="uzenet" rows="4" required></textarea>
            </div>
    
            <button type="submit" >Küldés</button>
        </form>
    </main>
    
    
    <footer>
        <p>&copy; 2025 Weboldalam Fityó Györgyi LW34MW</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
